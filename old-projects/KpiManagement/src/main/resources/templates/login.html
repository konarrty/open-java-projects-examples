<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>Вход</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>

    <link href="bootstrap3/css/bootstrap.css" rel="stylesheet"/>
    <link href="assets/css/ct-paper.css" rel="stylesheet"/>
    <link href="assets/css/demo.css" rel="stylesheet"/>
    <link href="assets/css/examples.css" rel="stylesheet"/>
</head>
<body>
<script src="/js/login.js"></script>
<script src="/js/errors.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<div class="wrapper">


    <div class="register-background">

        <div class="filter-black"></div>

        <div class="container">
            <div>
                <div class="row">
                    <div style="background-color: #00bbff;align-content: center" hidden="hidden"
                         id="notification"
                         class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 alert ">
                        <div>
                            <span style="color: #10627a"></span>
                            <svg style="margin-bottom: -1.75px" xmlns="http://www.w3.org/2000/svg" height="1em"
                                 viewBox="0 0 384 512">
                                <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <style>svg {
                                    fill: #360707
                                }</style>
                                <path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/>
                            </svg>
                        </div>
                    </div>
                    <div style="margin-top: -20px" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 ">
                        <div class="register-card">
                            <h3 class="title">Welcome</h3>
                            <form action="/login" method="post" class="register-form">
                                <label>Логин</label>
                                <input id="username" name="username" type="text" class="form-control"
                                       placeholder="Login">

                                <label>Пароль</label>
                                <input id="password" name="password" type="password" class="form-control"
                                       placeholder="Password">
                                <button type="button" onclick="login()" class="btn btn-danger btn-block">Войти</button>
                                <div class="forgot">
                                    <a href="/registration/" class="btn btn-simple btn-danger">Нет аккаунта?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
</html>
