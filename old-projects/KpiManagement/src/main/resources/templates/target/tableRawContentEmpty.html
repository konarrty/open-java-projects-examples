<html th:fragment="copy">
<td hidden="hidden"><input hidden="hidden" th:text="${report.target.id}" name="id" th:value="${report.target.id}">
</td>
<td><input required min="0.1" class="valid" name="plan" th:value="${report.target.plan}">
    <div class="text-field__message"></div>

</td>
<td class="centered" th:text="${#objects.nullSafe(report?.target?.mark?.actual, 'Не оценено')}"></td>
<td><input required min="0.01" inputmode="decimal" max="1" step="0.01" class="valid" name="weight" th:value="${report.target.weight}">
    <div class="text-field__message"></div>

</td>
<td>
    <input required th:value="${report.target.indicator.name}" class="valid" id="indicator" name="indicator">
</td>
<td><input name="period" hidden="hidden" th:text="${period}"
           th:value="${period.id}"></td>
<td><input name="employee" hidden="hidden" th:text="${employee.fullName}"
           th:value="${employee.id}"></td>
<td th:text="${report?.target?.mark?.note}"></td>
<td th:text="${report.executionIndex}"></td>
<td th:text="${report.weightFactor}"></td>
<td>
    <button class="btn btn-danger" th:data-target-id="${report.target.id}" onclick="deleteTarget(this)" type="button">
        Удалить
    </button>
</td>
<tr>
    <td>
    <td>
    <td>
    <td>
    <td>
    <td>
    <td>
    <td>
    <td th:text="${kpi}">
    <td>
</tr>

</html>
