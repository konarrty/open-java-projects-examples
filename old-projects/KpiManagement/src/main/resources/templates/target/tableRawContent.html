<html th:fragment="copy" xmlns="http://www.w3.org/1999/html">
<td hidden="hidden">
    <input class="valid" hidden="hidden" th:text="${report?.target?.id}" name="id" th:value="${report?.target?.id}">
</td>
<td><input id="plan" class="valid" required min="0.1" max="1" step="0.01" name="plan"
           th:value="${report?.target?.plan}">

    <div class="text-field__message"></div>

</td>
<td class="centered">
    <div style="margin-bottom: 5px" id="actual"
         th:text="${#objects.nullSafe(report?.target?.mark?.actual, 'Не оценено')}">
    </div>
</td>
<td>
    <input class="valid" required inputmode="decimal" min="0.01" max="1" step="0.01" type="number" name="weight"
           th:value="${report?.target?.weight}">
    <div class="text-field__message"></div>

</td>
<td>
    <input style="width: 300px" required class="valid" th:value="${report?.target?.indicator?.name}" id="indicator"
           name="indicator">
    <div class="text-field__message"></div>

    <!--        <option th:selected="${indicator.id == report?.target?.indicator?.id}"-->
    <!--                th:each="indicator: ${indicators}" th:value="${indicator.id}"-->
    <!--                th:text="${indicator.name}"></option>-->
</td>
<td hidden="hidden"><input name="period" hidden="hidden" th:text="${report.target.period}"
                           th:value="${report.target.period?.id}"></td>
<td hidden="hidden"><input name="employee" hidden="hidden" th:text="${report.target.employee?.fullName}"
                           th:value="${report.target.employee?.id}"></td>
<td class="centered">
    <div style="margin-bottom: 5px" th:text="${curator.fullName}"></div>
</td>
<td hidden="hidden" class="centered" id="note" th:text="${report?.target?.mark?.note}"></td>
<td class="centered">
    <div style="margin-bottom: 5px" th:text="${report?.executionIndex}"></div>
</td>
<td class="centered">
    <div style="margin-bottom: 5px" th:text="${report?.weightFactor}"></div>
</td>
<td hidden="hidden"><input disabled id="mark" name="mark"
                           th:value="${report?.target?.mark?.id}"></td>
<td>
    <button class="btn btn-danger" th:data-id="${report?.target?.id}" onclick="deleteTarget(this)" type="button">
        Удалить
    </button>
    <button class="btn btn-warning" data-toggle="modal" data-target="#markModal"
            th:data-target-id="${report?.target?.id}"
            onclick="onLoadMarksWindow(this)" type="button">
        Оценить
    </button>

</td>


</html>
